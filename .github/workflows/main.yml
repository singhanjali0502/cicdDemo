name: learn-github-actions

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Run the script to increment the build number
      - uses: actions/checkout@v2
                - id: read-version
                uses: NiklasLehnfeld/flutter-version-number-action@main
                with:
                  file-path: example/pubspec.yaml
                  - uses: nick-invision/assert-action@v1
                    with:
                      expected: 0.0.1+1
                      actual: ${{ steps.read-version.outputs.version-number }}
      - name: Increment Build Number
        run: |
          #!/bin/bash
          # Function to increment the build number
          increment_build_number() {
              # Extract the current version number from pubspec.yaml
              current_version=$(grep -oP '^version: \K.*' pubspec.yaml | awk '{$1=$1};1')
              # Extract the current build number
              build_number=$(echo "$current_version" | cut -d '+' -f 2)
              # Increment the build number
              ((build_number++))
              # Construct the new version number
              new_version=$(echo "$current_version" | cut -d '+' -f 1)"+$build_number"
              # Update the version number in pubspec.yaml
              sed -i "s/^version: .*$/version: $new_version/" pubspec.yaml
              echo "Build number updated to: $build_number"
          }
          # Invoke the function to increment the build number
          increment_build_number

      # Continue with your existing build and release steps
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Java 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: demo_release_apk_${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          echo "Extracting version from pubspec.yaml"
          VERSION=$(grep -oP '^version: \K.*' pubspec.yaml | awk '{$1=$1};1')
          echo "::set-output name=version::$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Use the version number
        run: |
          echo "Version is $VERSION"

      - name: Get commit hash
        id: get_commit_hash
        run: echo "::set-output name=commit_hash::$(git rev-parse --short HEAD)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0+${{ github.run_number }}
          release_name: v1.0.0+${{ github.run_number }}
          body: Release notes
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}