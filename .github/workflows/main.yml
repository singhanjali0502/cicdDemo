name: learn-github-actions

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Run the script to increment the version number
      - name: Increment Version
        run: |
          # Add your script invocation here
  ./increment_version.sh

# Continue with your existing build and release steps
- name: Setup Node.js
  uses: actions/setup-node@v4
  with:
    node-version: '14'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Java 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: demo_release_apk_${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          echo "Extracting version from pubspec.yaml"
          VERSION=$(grep -oP '^version: \K.*' pubspec.yaml | awk '{$1=$1};1')
          echo "::set-output name=version::$VERSION"

      - name: Get commit hash
        id: get_commit_hash
        run: echo "::set-output name=commit_hash::$(git rev-parse --short HEAD)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: Release notes
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}


