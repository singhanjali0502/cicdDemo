name: learn-github-actions

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Run the script to increment the version number
      - name: Increment Version
        run: |
          #!/bin/bash
          # Function to increment the version number
          increment_version() {
              # Extract the current version number from pubspec.yaml
              current_version=$(grep -oP '^version: \K.*' pubspec.yaml | awk '{$1=$1};1')
              # Split the version number into its components (major, minor, patch)
              IFS='.' read -r -a version_parts <<< "$current_version"
              major="${version_parts[0]}"
              minor="${version_parts[1]}"
              patch="${version_parts[2]}"
              # Construct the new version number
              new_version="$major.$minor.$((patch+1))"
              # Update the version number in pubspec.yaml
              sed -i "s/^version: .*$/version: $new_version/" pubspec.yaml
              echo "Version updated to: $new_version"
          }
          # Invoke the function to increment the version
          increment_version

      # Continue with your existing build and release steps
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Java 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: demo_release_apk_${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          echo "Extracting version from pubspec.yaml"
          VERSION=$(grep -oP '^version: \K.*' pubspec.yaml | awk '{$1=$1};1')
          echo "::set-output name=version::$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Use the version number
        run: |
          echo "Version is $VERSION"

      - name: Get commit hash
        id: get_commit_hash
        run: echo "::set-output name=commit_hash::$(git rev-parse --short HEAD)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0+${{ github.run_number }}
          release_name: v1.0.0+${{ github.run_number }}
          body: Release notes
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}